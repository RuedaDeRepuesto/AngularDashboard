<nz-page-header [nzBackIcon]="helper.canGoBack ? 'arrow-left':null" (nzBack)="helper.goBack()" class="site-page-header">
    <!--breadcrumb-->
    <nz-breadcrumb nz-page-header-breadcrumb>
        @for (i of breadcrumb; track $index) {
            <nz-breadcrumb-item>
                <a [href]="i.url">{{i.text}}</a>
            </nz-breadcrumb-item>
        }
    </nz-breadcrumb>

    <!--avatar-->
    

    <!--title-->
    <nz-page-header-title>{{title}}</nz-page-header-title>

    @if(desc){
        <nz-page-header-subtitle>{{desc}}</nz-page-header-subtitle>
    }
    

    <!--tags-->
    <nz-page-header-tags>
        @for (i of tags; track $index) {
            <nz-tag [nzColor]="i.color">{{i.text}}</nz-tag>
        }
    </nz-page-header-tags>

    <!--extra-->
    <nz-page-header-extra>
      <nz-space>


        @if(helper.operationsTemplateRef){
            <ng-template [ngTemplateOutlet]="helper.operationsTemplateRef" />
            <div style="padding-left: 8px;"></div>
        } 
        
        
        <button *nzSpaceItem nz-button nzType="primary">
            <nz-avatar nz-page-header-avatar nzSize="small" nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"></nz-avatar>
             My Account
        </button>
        <button
          *nzSpaceItem
          nz-button
          nzNoAnimation
          nz-dropdown
          [nzDropdownMenu]="menu"
          nzPlacement="bottomRight"
          style="border: none; padding: 0"
        >
          <span nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></span>
        </button>
      </nz-space>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item><span nz-icon nzType="info-circle" nzTheme="outline"></span> Information</li>
          <li nz-menu-item><span nz-icon nzType="setting" nzTheme="outline"></span> Settings</li>
          <li nz-menu-item nzDanger nz-popconfirm nzPopconfirmTitle="Are you sure to exit?" (nz-popconfirm)="logout()">
            <span nz-icon nzType="logout" nzTheme="outline"></span>
            Logout
          </li>
        </ul>
      </nz-dropdown-menu>
      
    </nz-page-header-extra>
